        <!-- Deposit Button -->

            <div id="deposit-info" style="display:none;">
                <p>JazzCash Account Number: 03274098835</p>
                <p>Account Title: Saleem Raza</p>
            </div>
            
            <!-- Upload Payment Screenshot Section -->
            <div class="upload-section" style="display:none;">
                <label for="payment-screenshot">Upload Payment Screenshot:</label>
                <input type="file" id="payment-screenshot" accept="image/*" onchange="previewScreenshot(event)">

            <div id="withdraw-form" style="display:none;">
